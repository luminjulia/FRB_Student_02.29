<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="form.css">
  <meta charset="UTF-8">
  <title>form</title>
</head>
<body>
  <div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">
      <h1 class="create">Create an Account</h1>
      <p class="name">
        <input name="name" type="text" class="feedback-input" placeholder="Name" id="name" />
      </p>
      
      <p class="email">
        <input name="email" type="text" class="feedback-input" id="email" placeholder="Email" />
      </p>
      
       <p class="phone">
        <input name="phone" type="text" class="feedback-input" id="phone" placeholder="Phone number" />
      </p>
      
      <p class="text">
        <input type="password" class="feedback-input" id="password" placeholder="Password" />
      </p>
      
      <input type="checkbox" name="checkbox" value="check" id="agree" /> 
        <span class="checkbox">I agree to the <a href="#">Terms and Condition</a> and <a href="#">Privacy Policy</a></span>

      <div class="submit">
        <input type="submit" value="Create Account" id="button-green"/>
      </div>
      </form>
    </form>
  </div>
</body>
</html>
