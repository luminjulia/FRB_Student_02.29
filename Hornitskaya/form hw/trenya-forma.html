<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="form.css">
	<title>Form</title>
</head>
<body>
	<div id="form">
		<form action="#" method="post" name="form-1">
				<!-- Первая часть  -->
			<fieldset>
				<legend>Step 1: Your detalis</legend>
				<ul>
					<li>
						<label for="name">Name</label><input type="text" name="name" id="name" required="gjlkgj" placeholder="First and last name">
					</li>
					<li>
						<label for="email">Email</label><input type="email" name="email" id="email" required  placeholder="example@domain.com">				
					</li>
					<li>
						<label for="tel">Phone</label><input type="tel" name="tel" id="tel" required placeholder="Eg. +4475000000000000">	
					</li>
				</ul>
			</fieldset>
				<!-- Вторая часть -->
			<fieldset>
				<legend>Step 2: Delivery address</legend>
				<ul>
					<li class="address">
						<label for="address">Address</label>
						<textarea name="address" id="address" cols="19" rows="8" required></textarea>					
					</li>
					<li>
						<label for="post-c">Post code</label>
						<input type="text" name="post-c" id="post-c" required>	
					</li>
					<li>
						<label for="coun">Country</label>
						<input type="text" name="coun" id="coun" required>			
					</li>
				</ul>
			</fieldset>
				<!-- Третья часть -->
			<fieldset>
				<legend>Step 3: Card details</legend>
				<ul>
					<li class="card">
						<p>Card type</p>
							<p>
								<label><input type="radio" name="card" value="visa"><img src="visa.jpg">VISA</label>
								<label><input type="radio" name="card" value="ae"><img src="AmEx.jpg">AmEx</label>
								<label><input type="radio" name="card" value="mc"><img src="Mastercard.jpg">Mastercard</label>
							</p>						
					</li>
					<li>
						<label for="c-namb">Card number</label>
						<input type="text" name="c-namb" id="c-namb" required>								
					</li>
					<li>
						<label for="s-code">Security code</label>
						<input type="text" name="s-code" id="s-code" required>						
					</li>
					<li>
						<label for="name-card">Name on card</label>
						<input type="text" name="name-card" id="name-card" required placeholder="Exact name on the card">						
					</li>					
				</ul>
			</fieldset>
			<!-- Кнопка отправки -->
			<input type="submit" name="submit" value="BUY IT">
		</form>
	</div>
</body>
</html>
