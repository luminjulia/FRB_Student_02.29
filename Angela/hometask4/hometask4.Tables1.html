<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>hometask4.Tables1</title>
		<style>
			table {
				width: 600px;
				border: 2px solid #44EF03;
				border-spacing: 1px;
				margin: auto;
			}
			table tr td {
				border: 2px solid #44EF03;
				box-shadow: 3px 2px 15px 1px #286F0C;
				border-radius: 5px;
				}	
		</style>
	</head>
	<body>
		<table style="width:600px;">
			<tr style="height:50px">
				<td rowspan="2" style="width:35%">&nbsp;</td>
				<td rowspan="2" colspan="3" style="width:45%">&nbsp;</td>
				<td style="width:20%">&nbsp;</td>
			</tr> 
			<tr>
				<td style="height:40px">&nbsp;</td>
			</tr>
			<tr style="height:30px">
				<td>&nbsp;</td>
				<td style="width:1%">&nbsp;</td>
				<td style="width:25%">&nbsp;</td>
				<td style="width:19%">&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr style="height:400px">
				<td>&nbsp;</td>
				<td colspan="3">&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr style="height:30px">
				<td>&nbsp;</td>
				<td rowspan="2" colspan="3">&nbsp;</td>
				<td rowspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td style="height:25px">&nbsp;</td>
			</tr>
		</table>
	</body>
</html>
